<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

<style>
	body, html {
		margin: 0;
		padding: 0;
		height: 100%;
	}
	.main {
		background: magenta;
	}
	.row {
		background: black;
	}
	.col-12 {
		background: red;
		padding: 0;
	}
</style>

<body>
	<main role='main' class='container-fluid h-100'>
		<div class='row h-100'>
			<div class='col-12 h-100'>
				<div class='h-100' id='fill-screen'>
					<video id='video' autoplay playsinline style='display:none'/>
					<canvas id='canvas'/>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src='js/webglShader.js'></script>
	<script src='js/webglTexture.js'></script>
	<script src='js/webcam.js'></script>

	<script>
		console.log('VERSION 3');
		const isMobileDevice = 
			navigator.userAgent.match(/Android/i) ||
			navigator.userAgent.match(/webOS/i) ||
			navigator.userAgent.match(/iPhone/i) ||
			navigator.userAgent.match(/iPad/i) ||
			navigator.userAgent.match(/iPod/i) ||
			navigator.userAgent.match(/BlackBerry/i) ||
			navigator.userAgent.match(/Windows Phone/i);

		// -- DOM elements --
		const canvas = document.querySelector('#canvas');
		const video = document.querySelector('#video');

		// -- Setup shader program and variables --

		const gl = canvas.getContext('webgl', { preserveDrawingBuffer:true });

		// -- DOM events --

		document.addEventListener('DOMContentLoaded', function(event) {
			let cameraId = undefined;
			discoverCameras((err, {label, id}) => {
				label = label.toLowerCase();
				alert('VIDEO LABEL: ' + label);
				if (cameraId === undefined) {
					cameraId = id;
					startVideo(cameraId);
				}
			});
		});
		
		// -- Tasks --

		function resizeCanvas() {
			canvas.width = canvas.parentElement.clientWidth;
			canvas.height = canvas.parentElement.clientHeight;
			gl.viewport(0, 0, canvas.width, canvas.height);
			gl.clearColor(1, 1, 0,  1);
			gl.clear(gl.COLOR_BUFFER_BIT);
		}
		
		function startVideo(id) {
			const constraints = {
				video: { 
					width: 1280,
					deviceId: id ? { exact:id } : null
				}
			};

			setupCamera(video, constraints, (err, stream) => {
				if (err)
					alert('WEBCAM FAILED: ' + JSON.stringify(err));
				else 
					resizeCanvas();
			});
		}			
	</script>
