<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	<main role='main' class='container-fluid test'>
		<div class='row'>
			<div class='col-lg-4'>
                <pre id='supported'>[SUPPORTED]</pre>
            </div>
			<div class='col-lg-4'>
                <pre id='facingMode'>[FACINGMODE]</pre>
            </div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfR+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		// const isMobileDevice = 
		// 	navigator.userAgent.match(/Android/i) ||
		// 	navigator.userAgent.match(/webOS/i) ||
		// 	navigator.userAgent.match(/iPhone/i) ||
		// 	navigator.userAgent.match(/iPad/i) ||
		// 	navigator.userAgent.match(/iPod/i) ||
		// 	navigator.userAgent.match(/BlackBerry/i) ||
        //     navigator.userAgent.match(/Windows Phone/i);
            
        const supported = document.querySelector('#supported');
        const facingMode = document.querySelector('#facingMode');

        supported.textContent += '\n-0-\n';
        facingMode.textContent += '\n-0-\n';

        if (!navigator.mediaDevices)
            supported.textContent += 'navigator.mediaDevices is not supported';
        else if (!navigator.mediaDevices.getSupportedConstraints)
            supported.textContent += 'navigator.mediaDevices.getSupportedConstraints is not supported';
        else {
            supported.textContent += '\n-1-\n';
            const caps = navigator.mediaDevices.getSupportedConstraints()
            supported.textContent += JSON.stringify(caps, undefined, 4);
            supported.textContent += '\n-2-\n';

            if (caps.facingMode === true) {
                facingMode.textContent += '\n-1-\n';
                if (!navigator.mediaDevices.getUserMedia)
                    facingMode.textContent += 'navigator.mediaDevices.getUserMedia is not supported';
                else {
                    let constraints = {
                        video: {
                            facingMode: { exact:'environment' }
                        }
                    };
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then((stream) => {
                            facingMode.textContent += 'rear camera present';
                            facingMode.textContent += '\n-2-\n';
                        })
                        .catch((err) => {
                            facingMode.textContent += 'no rear camera\n' + JSON.stringify(err, null, 4);
                            facingMode.textContent += '\n-2-\n';
                        });
                }
            }
        }    
    </script>
</body>
