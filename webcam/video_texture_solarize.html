<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

<body> 
	<div class='container' id='main'>
		<video id='video' autoplay='true' style='display:none'></video>
		<canvas id='c'></canvas>
	</div>
	<div id='controls' style='display:none'>
		<span style='float:right'>
			<button id='snapshot-btn' onclick='snapshot()'>Snapshot</button>
		</span>
		<div id='snapshot-section'>
			<img id='snapshot-img'></img>
		</div>
	</div>

	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js'></script>
	<script src='js/JQueryUISlider.js'></script>
	<script src='js/webgl-utils.js'></script>
	<script src='js/video-utils.js'></script>
	
	<script id='vshader' type='text/plain'>
		attribute vec2 position;
		void main(void) {
			gl_Position = vec4(position, 0, 1);
		}
	</script>

	<script id='fshader' type='text/plain'>
		precision mediump float;
		uniform sampler2D sampler0;
		uniform float width, height;
		uniform float T, R, G, B;
		void main() {
			vec2 st = vec2(gl_FragCoord.s/width, 1. - gl_FragCoord.t/height);
			vec3 c = texture2D(sampler0, st).rgb; 
			float lum = 0.21*c.r + 0.72*c.g + 0.07*c.b;
			/*
			if (lum > T)
				lum = 1.0 - lum;
			else if (lum < R)
				lum = 0.5;
			*/
			//lum = 4.0*(lum - 0.5)*(lum - 0.5);
			/*
			if (lum < 0.5)
				lum = 4.0*(lum - 0.5)*(lum - 0.5);
				//lum = 2.0*(lum - 0.5)*(lum - 0.5) + 0.5;
			else
				lum = 2.0*lum - 1.0;
			*/
			if (lum < 0.5)
				lum = (4.0 - 4.0*T)*(lum - 0.5)*(lum - 0.5) + T;
				//lum = 2.0*(lum - 0.5)*(lum - 0.5) + 0.5;
			else
				lum = (2.0 - 2.0*T)*lum + 2.0*T - 1.0;
			gl_FragColor = vec4(lum, lum, lum, 1.);
		}
	</script>
	
	<script>
		var videoScale = .75;
		var video, c, gl, shader;
		var tLocation, rLocation, gLocation, bLocation;

		document.addEventListener("DOMContentLoaded", function(event) {
			video = document.getElementById('video');
			c = document.getElementById('c');
			gl = c.getContext('experimental-webgl') || c.getContext('webgl');
			shader = new webglShader(gl);
			
			setupCamera(video, function(err, stream) { 
				if (err)
					console.log('VIDEO INITIALIZATION FAILED: ' + err.name);
				else {
					video.style.display = '';
					document.getElementById('controls').style.display = '';
					video.width = video.videoWidth *= videoScale;
					video.height = video.videoHeight *= videoScale;
					c.width = video.width;
					c.height = video.height;
					render();
				}
			});
		});

		function render() {
			// CREATE SHADER PROGRAM
			var vs = document.getElementById('vshader').textContent;
			var fs = document.getElementById('fshader').textContent;
			var program = shader.createProgram(vs, fs);
			gl.useProgram(program);

			// SET SHADER VARIABLES
			tLocation = gl.getUniformLocation(program, 'T');
			rLocation = gl.getUniformLocation(program, 'R');
			gLocation = gl.getUniformLocation(program, 'G');
			bLocation = gl.getUniformLocation(program, 'B');
			var widthLocation = gl.getUniformLocation(program, 'width');
			var heightLocation = gl.getUniformLocation(program, 'height');
			var samplerLocation = gl.getUniformLocation(program, 'sampler0');
			var positionLocation = gl.getAttribLocation(program, 'position');
			gl.uniform1f(tLocation, .9);
			gl.uniform1f(rLocation, .1);
			gl.uniform1f(gLocation, .5);
			gl.uniform1f(bLocation, .5);
			gl.uniform1f(widthLocation, c.width);
			gl.uniform1f(heightLocation, c.height);
			gl.uniform1i(samplerLocation, 0);
			var vertexPosBuffer = webglScreenQuad(gl);
			gl.enableVertexAttribArray(positionLocation);
			gl.vertexAttribPointer(positionLocation, vertexPosBuffer.itemSize, gl.FLOAT, false, 0, 0);
		
			// CREATE TEXTURE
			var texture = gl.createTexture();
			gl.activeTexture(gl.TEXTURE0);
			gl.bindTexture(gl.TEXTURE_2D, texture);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
			gl.bindTexture(gl.TEXTURE_2D, null);

			// RENDER LOOP
			gl.viewport(0, 0, c.width, c.height);
			window.requestAnimationFrame(function loop() {
				gl.activeTexture(gl.TEXTURE0);
				gl.bindTexture(gl.TEXTURE_2D, texture);
				gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, video);
				gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexPosBuffer.numItems);
				gl.bindTexture(gl.TEXTURE_2D, null);
				window.requestAnimationFrame(loop);
			});
		}
		
		function snapshot() {
			var dataURL = c.toDataURL();
			document.getElementById('snapshot-img').src = dataURL;
		}
		
		// -- Sliders --
		
		var slider_data = [ 
			{ label:'A', options:{min:0., max:1., step:.01, value:.9}, slide:function(value) {
				gl.uniform1f(tLocation, value);}},
			{ label:'B', options:{min:0., max:1., step:.01, value:.1}, slide:function(value) {
				gl.uniform1f(rLocation, value);}},
			{ label:'C', options:{min:0., max:2., step:.01, value:.5}, slide:function(value) {
				gl.uniform1f(gLocation, value);}},
			{ label:'D', options:{min:0., max:2., step:.01, value:.5}, slide:function(value) {
				gl.uniform1f(bLocation, value);}}
		];

		for (var i = 0; i < slider_data.length; i++) 
			JQueryUISlider.CreateSlider('#controls', slider_data[i]);
		
		JQueryUISlider.AddSliderStyle();
	</script>
