<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="style/style.css?v=2.5">

<body>
	<main role='main' class='container-fluid test no-spacing'>
		<!-- VIDEO -->
		<div class='row no-spacing'>
			<div class='col-sm-12 no-spacing'>
				<div>
					<video id='video' autoplay playsinline style='display:none'></video>
					<canvas id='canvas' onclick=toggleMenu()></canvas>
				</div>
			</div>
			<div id='on-boarding' class='fade-in' onclick=hideOnBoarding() style='display:none'>
				Click image to display options.
			</div>
		</div>

		<!-- MENU -->
		<div class='row'>
			<div id='menu' class='col-lg-6 fade-in' style='display:none'>
				<div>
					<div id='goBack' style='display:block'>
						<button class='fa fa-arrow-left fa-2x' onclick=goToParentPage()></button>
					</div>
					<div id='closeMenu' style='display:block'>
						<button class='fa fa-times fa-2x' onclick=hideMenu()></button>
					</div>
				</div>
				<!-- VIDEO SOURCE CHOOSER -->
				<div class='d-flex flex-row bd-highlight mb-0 mt-4'>
					<label class='left-label p-2 bd-highlight' for='videoSource'>Video</label>
					<select class='p-2 bd-highlight' id='videoSource' class='form-control'></select>
					<button id='snapshot' class='p-2 bd-highlight btn btn-primary' onclick=saveSnapshot()>
						<img src='style/photo.png' width='30'/>
						<a id='snapshot-link' href='#'></a>
						<img id='snapshot-img' style='display:none'/>
					</button>
				</div>
				<!-- SLIDER CONTROLS -->
				<div class='controls range-field m-0 p-0'>
					<form id='sliders'/>
				</div>
				<!-- PRESET AND SNAPSHOT BUTTONS -->
				<div style='display:inline-block'>
					<div class='d-flex flex-row bd-highlight mb-3 mt-0'>
						<label id='presets-label' class='left-label p-2 bd-highlight' for='presets'>Presets</label>
						<span id='presets' style='display:inline-block'></span>
					</div>					
				</div>
			</div>
		</div>
	</main>

	<!-- SHADERS -->

	<script id='vshader' type='text/plain'>
		attribute vec2 position;
		void main(void) {
			gl_Position = vec4(position, 0, 1);
		}
	</script>

	<script id='fshader' type='text/plain'>
		precision mediump float;
		uniform sampler2D sampler0;
		uniform float width, height;
		uniform float K1, K2, K3, K4;
		const vec3 W = vec3(0.2125, 0.7154, 0.0721);
		void main() {
			vec3 L = vec3(K1, K2, K3);
			vec2 st = vec2(gl_FragCoord.s/width, 1. - gl_FragCoord.t/height);
			vec3 irgb = texture2D(sampler0, st).rgb;
			float luminance = dot(irgb, W);
			vec3 target = L*vec3(luminance, luminance, luminance);
			gl_FragColor = vec4(mix(target, irgb, K4), 1.);
		}
	</script>

	<!-- MAIN PROGRAM -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='js/webglShader.js'></script>
    <script src='js/webglTexture.js'></script>
	<script src='js/webcam.js'></script>
	<script src='js/common.js'></script>

	<script>
		console.log("VERSION 2.1");

		// -- Shader control knobs --
	
		const k1 = gl.getUniformLocation(program, 'K1');
		const k2 = gl.getUniformLocation(program, 'K2');
		const k3 = gl.getUniformLocation(program, 'K3');
		const k4 = gl.getUniformLocation(program, 'K4');

		// -- Sliders --

		const maxScale = isMobileDevice ? 2.0 : 1.0;
		CreateSlider('slider0', 'Video scale', 0.2, maxScale, 0.01, () => {
			resizeCanvas(document.querySelector('#slider0 > input').value);
		});

		const slider1Update = CreateSlider('slider1', 'Red', 0, 2, 0.01, () => {
			gl.uniform1f(k1, document.querySelector('#slider1 > input').value);
		});

		const slider2Update = CreateSlider('slider2', 'Green', 0, 2, 0.01, () => {
			gl.uniform1f(k2, document.querySelector('#slider2 > input').value);
		});

		const slider3Update = CreateSlider('slider3', 'Blue', 0, 2, 0.01, () => {
			gl.uniform1f(k3, document.querySelector('#slider3 > input').value);
		});

		const slider4Update = CreateSlider('slider4', 'Saturation', -10, 10, 0.1, () => {
			gl.uniform1f(k4, document.querySelector('#slider4 > input').value);
		});
		slider4Update(5);

		// -- Presets --

		const rgb = [
			[0.5, 0.5, 0.5],
			[0.9, 1.1, 1.4],
			[1.2, 1.1, 2.0],
			[1.6, 0.8, 1.6],
			[1.2, 1.1, 1.1]
		];

		for (let irgb = 0; irgb < rgb.length; irgb++) {
			const p = createPreset((irgb+1).toString(), () => {
				slider1Update(rgb[irgb][0]);
				slider2Update(rgb[irgb][1]);
				slider3Update(rgb[irgb][2]);
			});
			if (irgb === 0) p.onclick();
		}
	</script>
