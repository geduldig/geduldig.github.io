	<!-- SHADERS -->

	<script id='vshader' type='text/plain'>
		attribute vec2 position;
		void main(void) {
			gl_Position = vec4(position, 0, 1);
		}
	</script>

	<script id='fshader' type='text/plain'>
		precision mediump float;
		uniform sampler2D sampler0;
		uniform float width, height;
		uniform float K1, K2;
		vec2 flip(vec2 st) {
			return vec2(st.x/width, 1. - st.y/height);
		}
		vec3 posterize(vec3 rgb) {
			float gamma = K1;
			float ncolors = K2;
			rgb = pow(rgb, vec3(gamma, gamma, gamma));
			rgb = rgb * ncolors;
			rgb = floor(rgb);
			rgb = rgb / ncolors;
			return pow(rgb, vec3(1./gamma));
		}
		vec3 colorLookup(int i, vec2 neighbor, float kernel) {
			vec2 onePixel = vec2(1.0, 1.0);
			vec3 rgb = posterize((texture2D(sampler0, flip(gl_FragCoord.st + onePixel*neighbor)).rgb))*kernel;
			return rgb;
		}
		void main() {
			float kernel[9];
			kernel[0]=0.045, kernel[1]=0.122, kernel[2]=0.045,
			kernel[3]=0.122, kernel[4]=0.332, kernel[5]=0.122,
			kernel[6]=0.045, kernel[7]=0.122, kernel[8]=0.045;
			vec2 neighbor[9];
			neighbor[0]=vec2(-1,-1), neighbor[1]=vec2(0,-1), neighbor[2]=vec2(1,-1),
			neighbor[3]=vec2(-1,0), neighbor[4]=vec2(0,0), neighbor[5]=vec2(1,0),
			neighbor[6]=vec2(-1,1), neighbor[7]=vec2(0,1), neighbor[8]=vec2(1,1);
			vec3 colorSum = vec3(0,0,0);
			for (int i = 0; i < 9; i++)
				colorSum += colorLookup(i, neighbor[i], kernel[i]);
			float kernelWeight = .25;
			gl_FragColor = vec4(posterize(colorSum)/kernelWeight, 1.0);
			/*
			vec3 rgb = posterize(texture2D(sampler0, flip(gl_FragCoord.st)).rgb);
			gl_FragColor = vec4(rgb, 1.);
			*/
		}
	</script>

	<!-- MAIN PROGRAM -->

	<script>
		var videoScale = 2;
		// var video, canvas, gl, shader;
		var k1Location, k2Location;

		var video = document.getElementById('video');
		var canvas = document.getElementById('canvas');
		var gl = canvas.getContext('webgl', {preserveDrawingBuffer:true});
		var shader = new webglShader(gl);

		document.addEventListener("DOMContentLoaded", function(event) {
			// video = document.getElementById('video');
			// canvas = document.getElementById('canvas');
			// var opt = {preserveDrawingBuffer:true};
			// gl = canvas.getContext('experimental-webgl', opt) || canvas.getContext('webgl', opt);
			// shader = new webglShader(gl);

			setupCamera(video, function(err, stream) {
				if (err)
					console.log('VIDEO INITIALIZATION FAILED: ' + err.name);
				else {
					//video.style.display = '';
					//document.getElementById('controls').style.display = '';
					showControls();
					// video.width = video.videoWidth *= videoScale;
					// video.height = video.videoHeight *= videoScale;
					// canvas.width = video.width;
					// canvas.height = video.height;
					resizeCanvas();
					render();
				}
			});
		});

		function showControls() {
			var controls = document.getElementsByClassName('controls');
			for (var i=0; i < controls.length; i++)
				controls[i].style.display = '';
		}

		function resizeCanvas() {
			if (video.videoWidth/video.videoHeight > screen.width/screen.height) {
				canvas.width = screen.width*.8;
				canvas.height = canvas.width*video.videoHeight/video.videoWidth;
			}
			else {
				canvas.height = screen.height*.8;
				canvas.width = canvas.height*video.videoWidth/video.videoHeight;
			}
		}

		function render() {
			// -- Create shader program --

			var vs = document.getElementById('vshader').textContent;
			var fs = document.getElementById('fshader').textContent;
			var program = shader.createProgram(vs, fs);
			gl.useProgram(program);

			// -- Set shader variables --

			k1Location = gl.getUniformLocation(program, 'K1');
			k2Location = gl.getUniformLocation(program, 'K2');
			var widthLocation = gl.getUniformLocation(program, 'width');
			var heightLocation = gl.getUniformLocation(program, 'height');
			var samplerLocation = gl.getUniformLocation(program, 'sampler0');
			var positionLocation = gl.getAttribLocation(program, 'position');
			gl.uniform1f(k1Location, .6);
			gl.uniform1f(k2Location, 8.);
			gl.uniform1f(widthLocation, canvas.width);
			gl.uniform1f(heightLocation, canvas.height);
			gl.uniform1i(samplerLocation, 0);
			var vertexPosBuffer = webglScreenQuad(gl);
			gl.enableVertexAttribArray(positionLocation);
			gl.vertexAttribPointer(positionLocation, vertexPosBuffer.itemSize, gl.FLOAT, false, 0, 0);

			// -- Create texture --

			var texture = gl.createTexture();
			gl.activeTexture(gl.TEXTURE0);
			gl.bindTexture(gl.TEXTURE_2D, texture);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
			gl.bindTexture(gl.TEXTURE_2D, null);

			// -- Render loop --

			gl.viewport(0, 0, canvas.width, canvas.height);
			window.requestAnimationFrame(function loop() {
				gl.activeTexture(gl.TEXTURE0);
				gl.bindTexture(gl.TEXTURE_2D, texture);
				gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, video);
				gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexPosBuffer.numItems);
				gl.bindTexture(gl.TEXTURE_2D, null);
				window.requestAnimationFrame(loop);
			});
		}

		function snapshot() {
			var dataURL = canvas.toDataURL();
			document.getElementById('snapshot-img').src = dataURL;
		}

		function save() {
			var link = document.getElementById('save-snapshot');
			var now = new Date();
			var stamp = now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate() + '-' +
			            now.getHours() + '-' + now.getMinutes() + '-' + now.getSeconds();
			link.download = 'photo_blur_' + stamp + '.png';
	    link.href = document.getElementById('snapshot-img').src;
		}

		// -- Sliders --

		var slider_data = [
			{ label:'GAMMA', options:{min:0., max:1., step:.01, value:.6}, slide:function(value) {
				gl.uniform1f(k1Location, value);}},
			{ label:'NCOLORS', options:{min:2., max:20., step:1., value:8.}, slide:function(value) {
				gl.uniform1f(k2Location, value);}},
		];
		for (var i = 0; i < slider_data.length; i++)
			JQueryUISlider.CreateSlider('#sliders', slider_data[i]);
		JQueryUISlider.AddSliderStyle();
	</script>
