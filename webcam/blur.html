<body>
	<main role='main' class='container-fluid test no-spacing'>
		<!-- VIDEO -->
		<div class='row no-spacing'>
			<div class='col-sm-12 no-spacing'>
				<div>
					<video id='video' autoplay playsinline style='display:none'></video>
					<canvas id='canvas' onclick=toggleMenu()></canvas>
				</div>
			</div>
			<div id='on-boarding' class='fade-in' onclick=hideOnBoarding() style='display:none'>
				Click image to display options.
			</div>
		</div>

		<!-- MENU -->
		<div class='row'>
			<div id='menu' class='col-lg-6 col-sm-12 fade-in' style='display:none'>
				<div>
					<div id='goBack' style='display:block'>
						<button class='fa fa-arrow-left fa-2x' onclick=goToParentPage()></button>
					</div>
					<div id='closeMenu' style='display:block'>
						<button class='fa fa-times fa-2x' onclick=hideMenu()></button>
					</div>
				</div>
				<!-- VIDEO SOURCE CHOOSER -->
				<div class='d-flex flex-row bd-highlight mb-0 mt-4'>
					<label class='left-label p-2 bd-highlight' for='videoSource'>Video</label>
					<select class='p-2 bd-highlight' id='videoSource' class='form-control'></select>
					<button id='snapshot' class='p-2 bd-highlight btn btn-primary' onclick=saveSnapshot()>
						<img src='style/photo.png' width='30'/>
						<a id='snapshot-link' href='#'></a>
						<img id='snapshot-img' style='display:none'/>
					</button>
				</div>
				<!-- SLIDER CONTROLS -->
				<div class='controls range-field m-0 p-0'>
					<form id='sliders'/>
				</div>
				<!-- PRESET AND SNAPSHOT BUTTONS -->
				<div style='display:inline-block'>
					<div class='d-flex flex-row bd-highlight mb-3 mt-0'>
						<label id='presets-label' class='left-label p-2 bd-highlight' for='presets'>Presets</label>
						<span id='presets' style='display:inline-block'></span>
					</div>					
				</div>
			</div>
		</div>
	</main>

	<!-- SHADERS -->

	<script id='vshader' type='text/plain'>
		attribute vec2 position;
		void main(void) {
			gl_Position = vec4(position, 0, 1);
		}
	</script>

	<script id='fshader' type='text/plain'>
		precision mediump float;
		uniform sampler2D sampler0;
		uniform float width, height;
		uniform float K1, K2, K3;
		vec2 flip(vec2 st) {
			return vec2(st.x/width, 1. - st.y/height);
		}
		vec3 posterize(vec3 rgb) {
			float gamma = K1;
			float ncolors = K2;
			rgb = pow(rgb, vec3(gamma, gamma, gamma));
			rgb = rgb * ncolors;
			rgb = floor(rgb);
			rgb = rgb / ncolors;
			return pow(rgb, vec3(1./gamma));
		}
		vec3 colorLookup(int i, vec2 neighbor, float kernel) {
			vec2 patchSize = vec2(K3, K3);
			vec3 rgb = posterize((texture2D(sampler0, flip(gl_FragCoord.st + patchSize*neighbor)).rgb))*kernel;
			return rgb;
		}
		void main() {
			float kernel[9];
			kernel[0]=0.045, kernel[1]=0.122, kernel[2]=0.045,
			kernel[3]=0.122, kernel[4]=0.332, kernel[5]=0.122,
			kernel[6]=0.045, kernel[7]=0.122, kernel[8]=0.045;
			vec2 neighbor[9];
			neighbor[0]=vec2(-1,-1), neighbor[1]=vec2(0,-1), neighbor[2]=vec2(1,-1),
			neighbor[3]=vec2(-1,0), neighbor[4]=vec2(0,0), neighbor[5]=vec2(1,0),
			neighbor[6]=vec2(-1,1), neighbor[7]=vec2(0,1), neighbor[8]=vec2(1,1);
			vec3 colorSum = vec3(0,0,0);
			for (int i = 0; i < 9; i++)
				colorSum += colorLookup(i, neighbor[i], kernel[i]);
			float kernelWeight = .25;
			gl_FragColor = vec4(posterize(colorSum)/kernelWeight, 1.0);
			/*
			vec3 rgb = posterize(texture2D(sampler0, flip(gl_FragCoord.st)).rgb);
			gl_FragColor = vec4(rgb, 1.);
			*/
		}
	</script>

	<!-- MAIN PROGRAM -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='js/webglShader.js'></script>
    <script src='js/webglTexture.js'></script>
	<script src='js/webcam.js'></script>
	<script src='js/common.js?v=2.9'></script>

	<script>
		console.log("VERSION 2.9");

		// -- Shader control knobs --
		
		const k1 = gl.getUniformLocation(program, 'K1');
		const k2 = gl.getUniformLocation(program, 'K2');
		const k3 = gl.getUniformLocation(program, 'K3');

		// -- Sliders --

		const maxScale = isMobileDevice ? 2.0 : 1.0;
		CreateSlider('slider0', 'Video scale', 0.2, maxScale, 0.01, () => {
			resizeCanvas(document.querySelector('#slider0 > input').value);
		});

		const slider1Update = CreateSlider('slider1', 'Gamma', 0, 1, 0.01, () => {
			gl.uniform1f(k1, document.querySelector('#slider1 > input').value);
		});

		const slider2Update = CreateSlider('slider2', 'Number of colors', 2, 40, 1, () => {
			gl.uniform1f(k2, document.querySelector('#slider2 > input').value);
		});

		const slider3Update = CreateSlider('slider3', 'Patch size', 1, 40, 1, () => {
			gl.uniform1f(k3, document.querySelector('#slider3 > input').value);
		});

		// -- Presets --

		createPreset('1', () => {
			slider1Update(.6);
			slider2Update(2);
			slider3Update(1);
		}).onclick();

		createPreset('2', () => {
			slider1Update(.1);
			slider2Update(5);
			slider3Update(5);
		});

		createPreset('3', () => {
			slider1Update(.3);
			slider2Update(20);
			slider3Update(20);
		});
	</script>
</body>
