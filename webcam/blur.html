<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="style/style.css">

<body>
	<div style='display:flex'>
		<div style='justify-content:flex-start'>
			<!-- VIDEO AND CANVAS -->
			<div>
				<video id='video' autoplay='true' style='display:none'></video>
				<canvas id='canvas'></canvas>
			</div>
		</div>
		<div id='menu' style='display:none'>
			<!-- VIDEO SOURCE CHOOSER -->
			<div class="select">
				<label for="videoSource">Video </label>
				<span><select id="videoSource"></select></span>
			</div>
			<!-- SLIDER CONTROLS -->
			<div style='display:inline-block'>
				<div class='controls'>
					<div id='sliders'/>
				</div>					
			</div>
			<!-- PRESET BUTTONS -->
			<div style='display:inline-block'>
				<div class='controls'>
					<label for="presets">Presets </label>
					<span><div id='presets' style='display:inline-block'/></span>
				</div>					
			</div>
			<!-- SNAPSHOT -->
			<div id='snapshot' style='display:inline-block'>
				<div class='controls'>
					<a id='save-snapshot' onclick='saveSnapshot()' href='#'>Save snapshot</a>
					<img id='snapshot-img' style='display:none'></img>
				</div>
			</div>
		</div>
	</div>

	<!-- SHADERS -->

	<script id='vshader' type='text/plain'>
		attribute vec2 position;
		void main(void) {
			gl_Position = vec4(position, 0, 1);
		}
	</script>

	<script id='fshader' type='text/plain'>
		precision mediump float;
		uniform sampler2D sampler0;
		uniform float width, height;
		uniform float K1, K2, K3;
		vec2 flip(vec2 st) {
			return vec2(st.x/width, 1. - st.y/height);
		}
		vec3 posterize(vec3 rgb) {
			float gamma = K1;
			float ncolors = K2;
			rgb = pow(rgb, vec3(gamma, gamma, gamma));
			rgb = rgb * ncolors;
			rgb = floor(rgb);
			rgb = rgb / ncolors;
			return pow(rgb, vec3(1./gamma));
		}
		vec3 colorLookup(int i, vec2 neighbor, float kernel) {
			vec2 patchSize = vec2(K3, K3);
			vec3 rgb = posterize((texture2D(sampler0, flip(gl_FragCoord.st + patchSize*neighbor)).rgb))*kernel;
			return rgb;
		}
		void main() {
			float kernel[9];
			kernel[0]=0.045, kernel[1]=0.122, kernel[2]=0.045,
			kernel[3]=0.122, kernel[4]=0.332, kernel[5]=0.122,
			kernel[6]=0.045, kernel[7]=0.122, kernel[8]=0.045;
			vec2 neighbor[9];
			neighbor[0]=vec2(-1,-1), neighbor[1]=vec2(0,-1), neighbor[2]=vec2(1,-1),
			neighbor[3]=vec2(-1,0), neighbor[4]=vec2(0,0), neighbor[5]=vec2(1,0),
			neighbor[6]=vec2(-1,1), neighbor[7]=vec2(0,1), neighbor[8]=vec2(1,1);
			vec3 colorSum = vec3(0,0,0);
			for (int i = 0; i < 9; i++)
				colorSum += colorLookup(i, neighbor[i], kernel[i]);
			float kernelWeight = .25;
			gl_FragColor = vec4(posterize(colorSum)/kernelWeight, 1.0);
			/*
			vec3 rgb = posterize(texture2D(sampler0, flip(gl_FragCoord.st)).rgb);
			gl_FragColor = vec4(rgb, 1.);
			*/
		}
	</script>

	<!-- MAIN PROGRAM -->

	<script src='https://code.jquery.com/jquery-latest.min.js'></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src='js/jquerySlider.js'></script>
    <script src='js/webglShader.js'></script>
    <script src='js/webglTexture.js'></script>
	<script src='js/webcam.js'></script>
	<script src='js/common.js'></script>

	<script>
		console.log("VERSION 1.1");

		// -- Shader control knobs --
		
		const k1 = gl.getUniformLocation(program, 'K1');
		const k2 = gl.getUniformLocation(program, 'K2');
		const k3 = gl.getUniformLocation(program, 'K3');

		// -- Sliders --

		const sliders = [
			{ label:'VIDEO SCALE', options:{min:0.2, max:1., step:.1}, slide:function(value) {
				resizeCanvas(value); startAnimation();}},
			{ label:'GAMMA', options:{min:0., max:1., step:.01}, slide:function(value) {
				gl.uniform1f(k1, value);}},
			{ label:'NUMBER OF COLORS', options:{min:2., max:40., step:1.}, slide:function(value) {
				gl.uniform1f(k2, value);}},
			{ label:'PATCH SIZE', options:{min:1., max:40., step:1.,}, slide:function(value) {
				gl.uniform1f(k3, value);}},
		];

		createSliders(sliders);

		// -- Presets --

		sliders[0].update(1.0);

		createPreset('1', () => {
			sliders[1].update(.6);
			sliders[2].update(1.);
			sliders[3].update(1.);
		}).onclick();

		createPreset('2', () => {
			sliders[1].update(.1);
			sliders[2].update(5.);
			sliders[3].update(5.);
		});

		createPreset('3', () => {
			sliders[1].update(.3);
			sliders[2].update(20.);
			sliders[3].update(20.);
		});
	</script>
</body>
