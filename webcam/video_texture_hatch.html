<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

<body>
	<div>
		<!-- VIDEO AND CANVAS -->
		<video id='video' autoplay='true' style='display:none'></video>
		<canvas id='canvas'></canvas>
		<!-- SLIDER CONTROL -->
		<div style='display:inline-block'>
			<div class='controls' style='display:none'>
				<div style='margin-left:5px; padding:5px; font-size:.5em'>
					<div id='sliders' style='border-style:solid; border-width:1px; display:inline-block'/>
				</div>
			</div>
		</div>
	</div>
	<div>
		<!-- SNAPSHOT CONTROL -->
		<div class='controls' style='display:none'>
			<div style='margin-top:10px'>
				<div>
					<button id='snapshot-btn' onclick='snapshot()'>Take snapshot</button>
					<a id='save-snapshot' onclick='save()' href="#" download='photo_hash.png'>Save snapshot</a>
				</div>
				<img id='snapshot-img' download></img>
			</div>
		</div>
	</div>

	<script src='https://code.jquery.com/jquery-latest.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js'></script>
	<script src='js/JQueryUISlider.js'></script>
	<script src='js/webgl-utils.js'></script>
	<script src='js/video-utils.js'></script>

	<!-- SHADERS -->

	<script id='vshader' type='text/plain'>
		attribute vec2 position;
		void main(void) {
			gl_Position = vec4(position, 0, 1);
		}
	</script>

	<script id='fshader' type='text/plain'>
		precision mediump float;
		uniform sampler2D sampler0;
		uniform float width, height;
		uniform float K1, K2, K3, K4, K5;
		void main() {
			vec2 st = vec2(gl_FragCoord.s/width, 1. - gl_FragCoord.t/height);
			float lum = length(texture2D(sampler0, st).rgb);
			float F = K5;
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			if (lum < K1) {
				if (mod(gl_FragCoord.x + gl_FragCoord.y - 0.0, F) == 0.0)
					gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
			if (lum < K2) {
				if (mod(gl_FragCoord.x - gl_FragCoord.y - 0.0, F) == 0.0)
					gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
			if (lum < K3) {
				if (mod(gl_FragCoord.x + gl_FragCoord.y - F/2.0, F) == 0.0)
					gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
			if (lum < K4) {
				if (mod(gl_FragCoord.x - gl_FragCoord.y - F/2.0, F) == 0.0)
					gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
		}
	</script>

	<!-- MAIN PROGRAM -->

	<script>
		var k1, k2, k3, k4, k4;
		var video = document.getElementById('video');
		var canvas = document.getElementById('canvas');
		var gl = canvas.getContext('webgl', {preserveDrawingBuffer:true});
		var shader = new webglShader(gl);

		document.addEventListener('DOMContentLoaded', function(event) {
			setupCamera(video, function(err, stream) {
				if (err)
					console.log('VIDEO INITIALIZATION FAILED: ' + err.name);
				else {
					showControls();
					resizeCanvas();
					render();
				}
			});
		});

		function showControls() {
			var controls = document.getElementsByClassName('controls');
			for (var i=0; i < controls.length; i++)
				controls[i].style.display = '';
		}

		function resizeCanvas() {
			if (video.videoWidth/video.videoHeight > screen.width/screen.height) {
				canvas.width = screen.width*.8;
				canvas.height = canvas.width*video.videoHeight/video.videoWidth;
			}
			else {
				canvas.height = screen.height*.8;
				canvas.width = canvas.height*video.videoWidth/video.videoHeight;
			}
		}

		function render() {
			// -- Create shader program --

			var vs = document.getElementById('vshader').textContent;
			var fs = document.getElementById('fshader').textContent;
			var program = shader.createProgram(vs, fs);
			gl.useProgram(program);

			// -- Set shader variables --

			k1 = gl.getUniformLocation(program, 'K1');
			k2 = gl.getUniformLocation(program, 'K2');
			k3 = gl.getUniformLocation(program, 'K3');
			k4 = gl.getUniformLocation(program, 'K4');
			k5 = gl.getUniformLocation(program, 'K5');
			var width = gl.getUniformLocation(program, 'width');
			var height = gl.getUniformLocation(program, 'height');
			var sampler = gl.getUniformLocation(program, 'sampler0');
			var position = gl.getAttribLocation(program, 'position');
			gl.uniform1f(k1, 1.);
			gl.uniform1f(k2, .75);
			gl.uniform1f(k3, .5);
			gl.uniform1f(k4, .25);
			gl.uniform1f(k5, 10.0);
			gl.uniform1f(width, canvas.width);
			gl.uniform1f(height, canvas.height);
			gl.uniform1i(sampler, 0);
			var vertexPosBuffer = webglScreenQuad(gl);
			gl.enableVertexAttribArray(position);
			gl.vertexAttribPointer(position, vertexPosBuffer.itemSize, gl.FLOAT, false, 0, 0);

			// -- Create texture --

			var texture = gl.createTexture();
			gl.activeTexture(gl.TEXTURE0);
			gl.bindTexture(gl.TEXTURE_2D, texture);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
			gl.bindTexture(gl.TEXTURE_2D, null);

			// -- Render loop --

			gl.viewport(0, 0, canvas.width, canvas.height);
			window.requestAnimationFrame(function loop() {
				gl.activeTexture(gl.TEXTURE0);
				gl.bindTexture(gl.TEXTURE_2D, texture);
				gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, video);
				gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexPosBuffer.numItems);
				gl.bindTexture(gl.TEXTURE_2D, null);
				window.requestAnimationFrame(loop);
			});
		}

		function snapshot() {
			var dataURL = canvas.toDataURL();
			document.getElementById('snapshot-img').src = dataURL;
		}

		function save() {
			//var dataURL = canvas.toDataURL('image/png');
			var link = document.getElementById('save-snapshot');
			var now = new Date();
			var time = now.getFullYear() + now.getMonth() + now.getDate() + now.getHour() + now.getMinute() + now.getSecond();
			link.download = 'photo_hash_' + time + '.png';
	    link.href = document.getElementById('snapshot-img').src;
		}

		// -- Sliders --

		var slider_data = [
			{ label:'Slant left 1', options:{min:0., max:1., step:.01, value:1.}, slide:function(value) {
				gl.uniform1f(k1, value);}},
			{ label:'Slant right 1', options:{min:0., max:1., step:.01, value:.75}, slide:function(value) {
				gl.uniform1f(k2, value);}},
			{ label:'Slant left 2', options:{min:0., max:1., step:.01, value:.5}, slide:function(value) {
				gl.uniform1f(k3, value);}},
			{ label:'Slant right 2', options:{min:0., max:1., step:.01, value:.25}, slide:function(value) {
				gl.uniform1f(k4, value);}},
			{ label:'Separation', options:{min:2., max:24., step:1., value:10.}, slide:function(value) {
				gl.uniform1f(k5, value);}}
		];
		for (var i = 0; i < slider_data.length; i++)
			JQueryUISlider.CreateSlider('#sliders', slider_data[i]);
		JQueryUISlider.AddSliderStyle();
	</script>
